<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Deccan Chronicles</title>
    <script src="./scripts/index.js" defer></script>
</head>

<body>
    <div id="main">
        <div id="inner">
            <div id="header">
                <img src="./images/logo.png" alt="" height="90px" width="180px">
            </div>
            <div id="choice">
                <p>Nation</p>
                <p>South</p>
                <p>World</p>
                <p>Entertainment</p>
                <p>Jobs&Education</p>
                <p>Sports</p>
                <p>Technology</p>
                <p>Lifestyle</p>
                <p>Gallery</p>
                <p>More</p>
            </div>
            <div class="container">
                <div id="top-story"></div>
                <div id="mid"></div>
                <div id="most-popular"></div>
            </div>
            <h1>World</h1>
            <div id="world-story" class="world"></div>
            <h1>Entertainment</h1>
            <div id="entertainment-story" class="entertainment"></div>
        </div>
    </div>
</body>

</html>
